name: Build fairseq-built Linux manylinux Wheels (Python 3.11)

on: workflow_dispatch

jobs:
  build_linux_wheels:
    name: Build Linux manylinux wheels (cp311)
    runs-on: ubuntu-latest

    steps:
      - name: Check out fairseq-built source code
        uses: actions/checkout@v4
        with:
          repository: Atm4x/fairseq-built
          # ref: main # Consider uncommenting and setting a specific ref

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels using cibuildwheel
        run: cibuildwheel --platform linux .
        env:
          # Target Python 3.11 build
          CIBW_BUILD: cp311-manylinux_x86_64

          # Install PyTorch (CPU) before build for auditwheel analysis.
          # Adding verbosity and check for libc10.so. Adjust torch version if needed.
          CIBW_BEFORE_BUILD_LINUX: >-
            {pip} install --verbose torch --index-url https://download.pytorch.org/whl/cpu &&
            echo "--- Installed torch. Locating libc10.so: ---" &&
            find $({python} -c "import site; print(site.getsitepackages()[0])") -name "libc10.so" &&
            echo "--- libc10.so search complete ---"

          # Optional: Force a specific manylinux image (e.g., if the default is too old/new)
          # CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-manylinux-wheels-cp311
          path: ./wheelhouse/fairseq_built*cp311*manylinux*.whl
          if-no-files-found: error
