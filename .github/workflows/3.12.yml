name: Build 3.12
on: workflow_dispatch
jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: pip wheel "fairseq-built @ git+https://github.com/Atm4x/fairseq-built.git"
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: Windows whl
          path: fairseq_built-*.whl
          if-no-files-found: error



